<div class="container-fulid">
    <app-product-entry (onAdd)="addNewProduct($event)"></app-product-entry>
</div>
<br/>
<div class="container-fulid">
    <div class="row justify-content-center">
        
        <div class="col-md-12">
        <div class="card ">
            <div class="card-header bg-secondary text-white text-center ">
              <h5 class="card-title">Product Details</h5>
            </div>
            <div class="card-body">
                <table class="table table-bordered" style="text-align: center;">
                    <thead>
                        <tr class="table-secondary">
                            <th>SL</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Model</th>
                            <th>Description</th>
                            <th>Product Type Name</th>
                            <th>Action</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let products of product; let i = index">
                            <td>{{i+1}}</td>
                            <td>{{products.name}}</td>
                            <td>{{products.price}}</td>
                            <td>{{products.code}}</td>
                            <td>{{products.description}}</td>
                            <td>{{getproductTypeNameBytyId(products.productTypeId)}}</td>
                            
                            <td><button type="button" class="btn btn-default"><i class="fa fa-pencil-square-o" aria-hidden="true"(click)="onEditButtonClick(products.id)"></i></button> &nbsp;
                            <button type="button" class="btn btn-default btn-sm" (click)="deleteButtonClick(products.id)"><i class="fa fa-trash" aria-hidden="true"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
</div>
