<br>

    <div class="row justify-content-center">

        <div class="col-md-12">
            <div class="card ">
                <div class="card-header bg-secondary text-white text-center">
                  <h5 class="card-title">Product List</h5>  
                </div>
                <div class="card-body">
                    <table class="table table-bordered" style="text-align: center;">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Code</th>
                                <th>Description</th>

                                <th>Action</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let products of productType">
                                <td>{{products.name}}</td>
                                <td>{{products.code}}</td>
                                <td>{{products.description}}</td>
                                <td><button type="button" class="btn btn-default btn-sm"><i
                                            class="fa fa-pencil-square-o" aria-hidden="true"
                                            (click)="onEditButtonClick(products.id)"></i></button> &nbsp;
                                    <button type="button" class="btn btn-default btn-sm" data-toggle="modal" data-target="#shopModal" (click)="deleteIdClick(products.id)"><i class="fa fa-trash"
                                            aria-hidden="true"
                                            ></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
<!-- Modal -->
<div class="modal fade" id="shopModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Delete</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            Are you sure you want to delete?
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <!-- <button type="button" class="btn btn-default btn-sm" (click)="deleteButtonClick(deleteId)">Delete</button>  -->
          <button type="button" class="btn btn-danger" data-dismiss="modal" aria-label="Close" (click)="onDeleteproductTypeClick(deleteId)">Delete</button> 
   
        </div>
      </div>
    </div>
  </div>
