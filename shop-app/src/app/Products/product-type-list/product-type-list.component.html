<br>

    <div class="row justify-content-center">

        <div class="col-md-12">
            <div class="card ">
                <div class="card-header bg-secondary text-white text-center">
                  <h5 class="card-title">Product List</h5>  
                </div>
                <div class="card-body">
                    <table class="table table-bordered" style="text-align: center;">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Code</th>
                                <th>Description</th>

                                <th>Action</th>

                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let products of productType">
                                <td>{{products.name}}</td>
                                <td>{{products.code}}</td>
                                <td>{{products.description}}</td>
                                <td><button type="button" class="btn btn-default btn-sm"><i
                                            class="fa fa-pencil-square-o" aria-hidden="true"
                                            (click)="onEditButtonClick(products.id)"></i></button> &nbsp;
                                    <button type="button" class="btn btn-default btn-sm"><i class="fa fa-trash"
                                            aria-hidden="true"
                                            (click)="onDeleteproductTypeClick(products.id)"></i></button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
