<div class="card border-primary">
    <div class="card-header bg-primary text-center">
        <h5 class="card-title"> Payment Type</h5>
    </div>
    <div class="card-body">
        <form [formGroup]="paymentTForm" autocomplete="off" (ngSubmit)="onSave()">
            <div class="form-group">
                <div class="form-row">
                    <div class="col">
                        <label for="name" class="form-label"> Name</label>

                        <input type="text" class="form-control" name="name" id="name"
                            formControlName="name" [ngClass]="{ 'is-invalid': submitted && payt.name.errors }"
                            placeholder="Enter Name" />
                        <div *ngIf="submitted &&payt.name?.errors" class="invalid-feedback">
                            <div *ngIf=" payt.name.errors?.required">Name is Required!!
                            </div>
                        </div>

                    </div>
                    <div class="col">
                        <label for="description" class="form-label"> Description</label>

                        <input type="text" class="form-control" name="description" id="description" formControlName="description"
                            placeholder="Enter Description" />
                        

                    </div>

                </div>

            </div>
         
         
            <div class="btn-toolbar float-right ">
                <button type="submit" class="btn btn-danger mr-2">Save</button>
                <!-- <button type="submit" class="btn btn-primary mr-2" *ngIf="showUpdate">Update</button>
                <button type="button" class="btn btn-info" [routerLink]="['/customerList']" routerLinkActive="router-link-active">Search</button> -->

            </div>
        </form>
    </div>
</div>
