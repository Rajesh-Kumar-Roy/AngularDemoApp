<div class="container">
    <product-entry (onAdd)="addNewProduct($event)"></product-entry>
</div>
<hr/>
<div class="container">
    <div class="row justify-content-center">
        
        <div class="col-md-10">
        <div class="card ">
            <div class="card-header bg-secondary text-white">
                Product Details
            </div>
            <div class="card-body">
                <table class="table table-bordered" style="text-align: center;">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Description</th>
                            <th>Product Name</th>
                            <th>Action</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let products of product">
                            <td>{{products.name}}</td>
                            <td>{{products.price}}</td>
                            <td>{{products.description}}</td>
                            <td>{{products.productTypeId}}</td>
                            <td><button type="button" class="btn btn-primary btn-sm"><i class="fa fa-pencil-square-o" aria-hidden="true"(click)="onEditButtonClick(products.id)"></i></button> &nbsp;
                            <button type="button" class="btn btn-danger btn-sm" (click)="deleteButtonClick(products.id)"><i class="fa fa-trash" aria-hidden="true"></i></button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
</div>
