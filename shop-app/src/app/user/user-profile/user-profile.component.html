

<div class="card m-5" style="width: 18rem;" *ngIf="userDetails">
    <div class="card-header">
        <div class="card-title">User Information</div>
    </div>
    <div class="card-body">
         <ul class="list-group">
        <li class="list-group-item"><strong>User Name: </strong>{{userDetails.userName}}</li>
        <li class="list-group-item"><strong>Phone No: </strong>{{userDetails.phoneNo}}</li>
        <li class="list-group-item"><strong>Email: </strong>{{userDetails.email}}</li>
    </ul>
    </div>
   
</div>
