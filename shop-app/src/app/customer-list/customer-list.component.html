<div class="container">
    <div class="row justify-content-center">
        
        <div class="col-md-12">
        <div class="card ">
            <div class="card-header bg-secondary text-white">
                Customer Detail
            </div>
            <div class="card-body">
                <table class="table table-bordered" style="text-align: center;">
                    <thead>
                        <tr>
                            <th>First Name</th>
                            <th>LastName</th>
                            <th>Email</th>
                            <th>Phone No</th>
                            <th>Address</th>
                            <th>Customer Code</th>
                            <th>Action</th>
                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let customer of customers">
                            <td>{{customer.firstName}}</td>
                            <td>{{customer.lastName}}</td>
                            <td>{{customer.email}}</td>
                            <td>{{customer.mobileNo}}</td>
                            <td>{{customer.address}}</td>
                            <td>{{customer.customerCode}}</td>
                            <td>
                                <button type="button" class="btn btn-primary btn-sm" (click) = "editButtonClick(customer.id)"><i class="fa fa-pencil-square" aria-hidden="true"></i></button> &nbsp;
                                <button type="button" class="btn btn-danger btn-sm" (click)="deleteButtonClick(customer.id)"><i class="fa fa-trash" aria-hidden="true"></i></button>
                            </td>
                           
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    </div>
</div>
