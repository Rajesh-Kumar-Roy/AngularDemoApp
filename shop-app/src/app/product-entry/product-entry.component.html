<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header bg-success text-white">
                Product Entry
            </div>
            <div class="card-body">
                <form [formGroup]="productForm" (ngSubmit)="onSave()" class="form-horizontal">
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" formControlName="name"
                                    [ngClass]="{ 'is-invalid': (p.name.touched || submitted ) && p.name?.errors }"
                                    placeholder="Enter Name" name="name" />
                                <div *ngIf="(p.name.touched || submitted ) && p.name?.errors" class="invalid-feedback">
                                    <div *ngIf=" p.name.errors?.required">Name is Required!!</div>
                                </div>
                            </div>
                            <div class="col">
                                <label for="price" class="form-label">Price</label>
                                <input type="number" class="form-control" formControlName="price"
                                    [ngClass]="{ 'is-invalid': (p.price.touched || submitted )&& p.price?.errors }"
                                    placeholder="Enter Price" name="price">
                                <div *ngIf="(p.price.touched || submitted )&& p.price?.errors" class="invalid-feedback">
                                    <div *ngIf="p.price.errors?.required">Price is Required!!</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <label for="producttype" class="form-label">Product</label>
                                <select name="cars" formControlName="productTypeId" class="custom-select mb-3"
                                    [ngClass]="{ 'is-invalid': submitted && p.productTypeId?.errors }"
                                    aria-palceholder="Select Product ID">
                                    <option value=""></option>
                                    <option>Select Product Type</option>
                                    <option *ngFor="let producttype of productType" [value]="producttype.id">
                                        {{producttype.name}}</option>

                                </select>
                                <div *ngIf="submitted && p.productTypeId?.errors" class="invalid-feedback">
                                    <div *ngIf="p.productTypeId.errors?.required">Product Type Is Required!!</div>
                                </div>
                            </div>
                            <div class="col">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" formControlName="description" rows="1" id="Comment"
                                    placeholder="Comment"></textarea>
                            </div>
                        </div>

                    </div>
                    <div class="form-gorup">
                        <input type="submit" class="btn btn-success col-offset-2 " value="Save">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
